# login route
    /user/login:
      post:
       summary: Returns object of user details and jwt token for session management
       description: Return object with keys and values
       produces: 
          - application/json
       consumes:
           - application/json
       parameters:
          - in: body
            name: email
            required: true
            schema: 
              type: string
          - in: body
            name: password
            required: true
            schema: 
              type: string 
       responses:
         200:
           description: Success
           schema:
            type: object
            properties:
              responses:
               type: object
               properties:
                user:
                  type: object
                  properties:
                   _id: 
                     type: string
                   email: 
                     type: string
                   password: 
                     type: string
                   createdAt: 
                     type: string
                   updatedAt: 
                     type: string
