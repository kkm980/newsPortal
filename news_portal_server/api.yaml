           description: Internal Server Error

# News routes

#  get all top headlines
    /news:
      post:
       summary: Returns object of news with total news
       description: Return object with keys and values
       produces: 
          - application/json
       consumes:
           - application/json
       parameters:
          - in: header
            name: authorization
            required: true
            schema: 
              type: string
          - in: body
            name: page_num
            schema: 
              type: string
          - in: body
            name: page_size
            schema: 
              type: string 
       responses:
         200:
           description: Success
           schema:
            type: object
            properties:
              responses:
               type: object
               properties:
                status:
                  type: string
                totalResults:
                  type: number
                articles:
                  type: array
                  items: 
                   type: object
         400:
           description: User Error
         500:
           description: Internal Server Error

